{% extends 'base.html' %}
{% block content %}
<h2>Edit Investment Position</h2>
<form method="post">
  <div class="form-group">
    <label for="symbol">Symbol</label>
    <input type="text" name="symbol" class="form-control" value="{{ investment.symbol }}" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control" value="{{ investment.description }}">
  </div>
  <div class="form-group">
    <label for="asset_class">Asset Class</label>
    <select name="asset_class" class="form-control">
      {% for ac in asset_classes %}
      <option value="{{ ac }}" {% if investment.asset_class == ac %}selected{% endif %}>{{ ac }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="currency">Currency</label>
    <select name="currency" class="form-control">
      {% for cur in currencies %}
      <option value="{{ cur }}" {% if investment.currency == cur %}selected{% endif %}>{{ cur }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="current_price">Current Price (automatically updated via get_price)</label>
    <input type="number" step="0.01" name="current_price" class="form-control" value="{{ investment.current_price }}" readonly>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
