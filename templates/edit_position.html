{% extends 'base.html' %}
{% block content %}
<h2>Edit Investment Position</h2>
<form method="post">
  <div class="form-group">
    <label for="symbol">Symbol</label>
    <input type="text" name="symbol" class="form-control" value="{{ investment.symbol }}" required>
  </div>
  <div class="form-group">
    <label for="asset_class">Asset Class</label>
    <input type="text" name="asset_class" class="form-control" value="{{ investment.asset_class }}" required>
  </div>
  <div class="form-group">
    <label for="current_price">Current Price</label>
    <input type="number" step="0.01" name="current_price" class="form-control" value="{{ investment.current_price }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
