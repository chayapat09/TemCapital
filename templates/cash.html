{% extends 'base.html' %}
{% block content %}
<h2>Cash Management</h2>
<a href="{{ url_for('add_cash') }}" class="btn btn-success mb-3">Add New Cash Account</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Account Name</th>
      <th>Currency</th>
      <th>Balance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for account in cash_accounts %}
    <tr>
      <td>{{ account.account_name }}</td>
      <td>{{ account.currency }}</td>
      <td>{{ account.balance }}</td>
      <td>
        <a href="{{ url_for('edit_cash', cash_id=account.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form method="post" action="{{ url_for('delete_cash', cash_id=account.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
