{% extends 'base.html' %}
{% block content %}
<h2>Deposit Cash</h2>
<form method="post" action="{{ url_for('cash.deposit_cash', cash_id=cash_account.id) }}">
  <div class="form-group">
    <label for="amount">Deposit Amount ({{ cash_account.currency }})</label>
    <input type="number" step="0.01" name="amount" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Deposit</button>
</form>
{% endblock %}
