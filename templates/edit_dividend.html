{% extends 'base.html' %}
{% block content %}
<h2>Edit Dividend</h2>
<form method="post" action="{{ url_for('dividends.edit_dividend', dividend_id=dividend.id) }}">
  <div class="form-group">
    <label for="investment_id">Select Stock Investment</label>
    <select name="investment_id" class="form-control" required>
      {% for inv in investments %}
      <option value="{{ inv.id }}" {% if dividend.investment_id == inv.id %}selected{% endif %}>{{ inv.symbol }} - {{ inv.description }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="date">Dividend Date</label>
    <input type="date" name="date" class="form-control" value="{{ dividend.date }}" required>
  </div>
  <div class="form-group">
    <label for="amount">Dividend Amount</label>
    <input type="number" step="0.01" name="amount" class="form-control" value="{{ dividend.amount }}" required>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <input type="text" name="note" class="form-control" value="{{ dividend.note }}">
  </div>
  <button type="submit" class="btn btn-primary">Update Dividend</button>
</form>
{% endblock %}
